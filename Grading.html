// Q5 Write a C program to input any character and check whether it is alphabet, digit or special character.
function checking(){
    var charac= document.getElementById('charac').value;
    if((charac>='A' && charac<='Z') || (charac >= 'a' && charac <= 'z')){
        console.log('Alphabet');

    }else if(charac >=0 && charac <=9){
        console.log('Digit');
    }else{
        console.log('special character');
    }
    }
